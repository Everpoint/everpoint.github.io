<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EverGis - Map Initialization with sGis.SpatialProcessor initializer</title>

    <script src="//everpoint.github.io/polyfill.min.js"></script>
    <script src="//everpoint.github.io/everGis-bundle.babel.js"></script>

    <style>
        html, body { margin: 0; overflow: hidden; height: 100%; }
        #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    window.onload = function() {
        var sp = new sGis.SpatialProcessor({
            url: '//evg-inst.everpoint.ru/EverCloud/SpatialProcessor/IIS/',
            mapWrapper: 'map',
            baseService: 'osm',
            centerPoint: new sGis.Point([59.94, 30.43])
        });
    }
</script>
</body>
</html>
