<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EverGis - Working with Non-Mercator Projections</title>

    <script src="//everpoint.github.io/everGis-bundle.js"></script>

    <style>
        html, body { margin: 0; overflow: hidden; height: 100%; }
        #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    window.onload = function() {
        var sp = new sGis.SpatialProcessor({
            url: '//evg-inst.everpoint.ru/EverCloud/SpatialProcessor/IIS/',
            mapWrapper: 'map',
            baseService: 'egip_map'
        });
    }
</script>
</body>
</html>
