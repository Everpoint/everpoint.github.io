<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sGis - Searching Objects by Attributes</title>

    <script src="//everpoint.github.io/everGis-bundle.js"></script>

    <style>
        html, body { margin: 0; overflow: hidden; height: 100%; }
        #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    window.onload = function() {
        var serviceName = 'admindf0ad11fd6214fe0af90429e3b8ab4e4';
        var sp = new sGis.SpatialProcessor({
            url: 'http://evg-inst.everpoint.ru/EverCloud/SpatialProcessor/IIS/',
            login: 'jspublic', password: 'jspublic',
            mapWrapper: 'map',
            baseService: 'osm',
            services: [serviceName]
        });

        var objectSelector = sp.controllerManager.getController('objectSelector');
        objectSelector.on('update', function(ev) {
            console.log(ev.data);
        });

        objectSelector.search({ string: 'КАФЕ', services: [serviceName]});
    }
</script>
</body>
</html>
