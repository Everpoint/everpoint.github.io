<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sGis - Setting map position and resolution</title>

    <script src="../../../../sGis-bundle.js"></script>

    <style>
        html, body { margin: 0; overflow: hidden; height: 100%; }
        #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    window.onload = function() {
        var point = new sGis.Point([59.94, 30.43]).projectTo(sGis.CRS.webMercator);

        var gis = sGis.init({
            wrapper: 'map',
            position: point.position,
            resolution: 76.437,
            layers: [ new sGis.TileLayer('http://b.tile.openstreetmap.org/{z}/{x}/{y}.png') ]
        });

        gis.map.on('click', function(sGisEvent) {
            gis.map.animateTo(sGisEvent.point, gis.map.resolution / 2);
        });
    }
</script>
</body>
</html>
