<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sGis - Setting map position and resolution</title>

    <script src="https://everpoint.github.io/sGis-bundle.js"></script>

    <link rel="stylesheet" href="https://everpoint.github.io/sGis-bundle.css">

    <style>
        html, body { margin: 0; overflow: hidden; height: 100%; }
        body > div { margin: 2px;}
        #map1, #map2, #map3 { height: 49%; width: 49%; display: inline-block;}
        #map3 { width: 99%; }

        #map2 .sGis-zoomButtons-zoomIn, #map2 .sGis-zoomButtons-zoomOut { background-color: transparent; border: 0; display: inline-block; }
        #map2 .sGis-zoomButtons-zoomIn { background-image: url(http://dev2.everpoint.ru/EverGIS/HTML5/img/zoom_in.png); }
        #map2 .sGis-zoomButtons-zoomOut { background-image: url(http://dev2.everpoint.ru/EverGIS/HTML5/img/zoom_out.png); }

        #map2 .sGis-zoomButtons { white-space: nowrap; }
    </style>
</head>
<body>
<div id="map1"></div>
<div id="map2"></div>
<div id="map3"></div>

<script>
    window.onload = function() {
        sGis.init({
            wrapper: 'map1',
            layers: [
                new sGis.TileLayer('http://b.tile.openstreetmap.org/{z}/{x}/{y}.png')
            ],
            plugins: [
                { name: 'ZoomButtons'}
            ]
        });

        sGis.init({
            wrapper: 'map2',
            layers: [
                new sGis.TileLayer('http://b.tile.openstreetmap.org/{z}/{x}/{y}.png')
            ],
            plugins: [
                { name: 'ZoomButtons', properties: { position: 'right bottom' } }
            ]
        });

        var gis = sGis.init({
            wrapper: 'map3',
            layers: [
                new sGis.TileLayer('http://b.tile.openstreetmap.org/{z}/{x}/{y}.png')
            ]
        });

        var buttons1 = new sGis.plugins.ZoomButtons(gis.map, gis.painter.innerWrapper, { position: 'right top' });

        var buttons2 = new sGis.plugins.ZoomButtons(gis.map, gis.painter.innerWrapper);
        buttons2.position = 'bottom left';
    }
</script>
</body>
</html>
